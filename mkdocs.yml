site_name: Declutter Google Calendar

nav:
  - Home: README.md
  - Google Workspace Setup: google_workspace_setup.md
  - CLI Documentation: cli_documentation.md

site_author: Tendai Charura

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
  language: en
  palette:
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
      primary: orange
      accent: pink
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
      primary: orange
      accent: pink

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/t-charura
